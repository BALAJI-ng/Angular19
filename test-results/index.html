<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jest Test Dashboard - Real Time</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .dashboard-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      .iframe-container {
        border-radius: 10px;
        overflow: hidden;
        background: white;
        min-height: 600px;
      }
      .refresh-indicator {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
      .status-badge {
        font-size: 0.8rem;
        padding: 0.25rem 0.5rem;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="dashboard-card p-4 mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h1 class="h3 mb-0">
                <i class="bi bi-speedometer2"></i>
                Jest Test Dashboard - Real Time
              </h1>
              <div class="d-flex gap-2">
                <span id="status" class="badge bg-success status-badge">
                  <span class="refresh-indicator">‚óè</span> Live
                </span>
                <span id="lastUpdate" class="badge bg-info status-badge">
                  Updated: <span id="timestamp">--:--:--</span>
                </span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <div class="card border-primary">
                  <div class="card-body text-center">
                    <h5 class="card-title text-primary">Jest Report</h5>
                    <p class="card-text">Auto-refreshing test results</p>
                    <a
                      href="/jest-report.html"
                      target="_blank"
                      class="btn btn-primary btn-sm"
                    >
                      Open in New Tab
                    </a>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card border-success">
                  <div class="card-body text-center">
                    <h5 class="card-title text-success">Watch Mode</h5>
                    <p class="card-text">
                      Tests run automatically on file changes
                    </p>
                    <span class="badge bg-success">Active</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="dashboard-card p-3">
            <div class="iframe-container">
              <iframe
                id="testReport"
                src="/jest-report.html"
                width="100%"
                height="700px"
                frameborder="0"
                style="border-radius: 10px"
              >
              </iframe>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <div class="dashboard-card p-3">
            <h5 class="mb-3">Quick Actions</h5>
            <div class="d-flex gap-2 flex-wrap">
              <button
                class="btn btn-outline-primary btn-sm"
                onclick="refreshReport()"
              >
                <i class="bi bi-arrow-clockwise"></i> Refresh Report
              </button>
              <button
                class="btn btn-outline-success btn-sm"
                onclick="openFullReport()"
              >
                <i class="bi bi-box-arrow-up-right"></i> Full Screen
              </button>
              <button
                class="btn btn-outline-info btn-sm"
                onclick="showCommands()"
              >
                <i class="bi bi-terminal"></i> Show Commands
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function updateTimestamp() {
        const now = new Date();
        document.getElementById("timestamp").textContent =
          now.toLocaleTimeString();
      }

      function refreshReport() {
        const iframe = document.getElementById("testReport");
        iframe.src = iframe.src;
        updateTimestamp();
      }

      function openFullReport() {
        window.open("/jest-report.html", "_blank");
      }

      function showCommands() {
        alert(`Commands to run Jest in browser:

1. npm run test:browser - Run tests once and open browser
2. npm run test:watch:browser - Watch mode with live browser
3. npm run test:coverage - Run with coverage report
4. .\\jest-browser-watch.ps1 - PowerShell script for watch mode

Browser URLs:
- Jest Report: http://localhost:8080/jest-report.html
- Coverage Report: http://localhost:8081/index.html`);
      }

      // Auto-refresh every 5 seconds when in watch mode
      setInterval(() => {
        refreshReport();
      }, 5000);

      // Update timestamp every second
      setInterval(updateTimestamp, 1000);

      // Initial timestamp
      updateTimestamp();
    </script>
  </body>
</html>
