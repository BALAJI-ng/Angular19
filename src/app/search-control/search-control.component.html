<!-- {{ resp$ | json }} -->
<div *ngFor="let a of resp$ | async">
  {{ a.title }}
</div>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Search Header -->
      <div class="text-center mb-4">
        <h2 class="text-primary">User Search</h2>
        <p class="text-muted">Type to search for users</p>
      </div>

      <!-- Search Input -->
      <div class="mb-4">
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-search"></i>
          </span>
          <input
            type="text"
            [formControl]="searchControl"
            placeholder="Enter user name..."
            class="form-control form-control-lg"
          />
        </div>
      </div>

      <!-- Loading State -->

      <!-- Search Results -->
      <div *ngIf="searchResults.length > 0" class="card">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">
            <i class="fas fa-users me-2"></i>
            Found {{ searchResults.length }} user(s)
          </h5>
        </div>
        <div class="card-body">
          <div class="list-group list-group-flush">
            <div
              *ngFor="let result of searchResults; let i = index"
              class="list-group-item d-flex align-items-center"
            >
              <span class="badge bg-primary rounded-pill me-3">{{
                i + 1
              }}</span>
              <span class="fw-bold">{{ result }}</span>
            </div>
          </div>
        </div>
      </div>

      <!-- No Results Message -->
    </div>
  </div>
</div>
