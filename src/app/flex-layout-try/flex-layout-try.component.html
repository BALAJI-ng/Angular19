<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modalTitle" class="modal-title">My Modal</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <form aria-labelledby="modalTitle" autocomplete="on">
          <div class="mb-3">
            <label for="nameInput" class="form-label"
              >Name <span aria-hidden="true" class="text-danger">*</span></label
            >
            <input
              type="text"
              id="nameInput"
              class="form-control"
              name="name"
              required
              aria-required="true"
              aria-describedby="nameHelp"
            />
            <div id="nameHelp" class="form-text">Enter your full name.</div>
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label"
              >Email
              <span aria-hidden="true" class="text-danger">*</span></label
            >
            <input
              type="email"
              id="emailInput"
              class="form-control"
              name="email"
              required
              aria-required="true"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email.
            </div>
          </div>
          <div class="mb-3">
            <label for="messageInput" class="form-label">Message</label>
            <textarea
              id="messageInput"
              class="form-control"
              name="message"
              rows="3"
              aria-describedby="messageHelp"
            ></textarea>
            <div id="messageHelp" class="form-text">
              Optional: Add any comments.
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
